<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>To-do List</title>
</head>

<body>
    <div class="header">
        <strong> TO-DO LIST </strong>
    </div>
    <div class="box">
        <input type="text" class="input-txt" id="task">
        <button onclick="add()" id="add">Add</button>
        <div class="pending" id="pending_task">
            PENDING
        </div>
        <div class="completed" id="completed_task">
            COMPLETED
        </div>
        <span id="tooltiptext">*Double click to edit text</span>
    </div>
</body>

</html>
