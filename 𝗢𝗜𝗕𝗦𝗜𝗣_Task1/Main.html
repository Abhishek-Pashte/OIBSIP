<!DOCTYPE html>
<html lang="en">
<!-- Level 2 Task 1 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <div class="text">
            Calculator
        </div>
        <!-- Input Screen Container -->
        <div class="input_screen">
            <input type="text" id="screen" onkeypress="return validate_input(event)">
        </div>
        <!-- Button Grid Container -->
        <div class="btn_container">
            <table class="table">
                <tr>
                    <td><button class="btn" value='C' onclick="Clear()">C</button></td>
                    <td><button class="btn" value='%' onclick="Dis('%')">%</button></td>
                    <td><button class="btn" value='←' onclick="Back()">←</button></td>
                    <td><button class="btn" value='/' onclick="Solve('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn" value='7' onclick="Dis('7')">7</button></td>
                    <td><button class="btn" value='8' onclick="Dis('8')">8</button></td>
                    <td><button class="btn" value='9' onclick="Dis('9')">9</button></td>
                    <td><button class="btn" value='x' onclick="Solve('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn" value='4' onclick="Dis('4')">4</button></td>
                    <td><button class="btn" value='5' onclick="Dis('5')">5</button></td>
                    <td><button class="btn" value='6' onclick="Dis('6')">6</button></td>
                    <td><button class="btn" value='-' onclick="Solve('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" value='1' onclick="Dis('1')">1</button></td>
                    <td><button class="btn" value='2' onclick="Dis('2')">2</button></td>
                    <td><button class="btn" value='3' onclick="Dis('3')">3</button></td>
                    <td><button class="btn" value='+' onclick="Solve('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" value='00' onclick="Dis('00')">00</button></td>
                    <td><button class="btn" value='0' onclick="Dis('0')">0</button></td>
                    <td><button class="btn" value='.' onclick="Dis('.')">.</button></td>
                    <td><button class="btn" value='=' onclick="Result()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <footer>Created by <em><b>Abhishek</b></em></footer>
</body>

</html>
